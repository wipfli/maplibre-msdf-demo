<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='./dist/maplibre-gl.css' />
    <script src='./dist/maplibre-gl-dev-noto.js'></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        #slidecontainer {
            position: absolute;
            background: #fff;
            top: 0;
            left: 0;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        const map = new maplibregl.Map({
            container: 'map',
            style: 'style-protomaps.json',
            center: [8, 47],
            zoom: 3,
            hash: 'map'
        });
    </script>
</body>

</html>
